<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Login - Sistema Gaylords</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="css/style.css">
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: Arial, sans-serif;
      background: #f5f5f5;
    }

    .login-container {
      background: #fff;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 400px;
    }

    h2 { text-align: center; margin-bottom: 20px; }
    input { width: 100%; padding: 10px; margin-bottom: 15px; border-radius: 4px; border: 1px solid #ccc; font-size: 16px; }
    button { width: 100%; padding: 10px; background: #16a34a; border: none; color: #fff; font-size: 16px; border-radius: 4px; cursor: pointer; }
    button:hover { background: #13803d; }
    .error { color: red; margin-bottom: 10px; text-align: center; }
  </style>
</head>
<body>

  <div class="login-container">
    <h2>Login</h2>

    <div id="errorLogin" class="error"></div>

    <input type="text" id="usuario" placeholder="UsuÃ¡rio">
    <input type="password" id="senha" placeholder="Senha">

    <button onclick="fazerLogin()">Entrar</button>
  </div>

  <script src="js/login.js"></script>
</body>
</html>
