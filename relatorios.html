<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Relatórios de Expedição</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- CSS GLOBAL -->
  <link rel="stylesheet" href="css/style.css">

  <!-- PDF & Excel -->
  <script src="https://cdn.jsdelivr.net/npm/xlsx/dist/xlsx.full.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.28/jspdf.plugin.autotable.min.js"></script>

  <!-- CSS ESPECÍFICO DO RELATÓRIO -->
  <style>
    body {
      background: #f4f4f4;
    }

    h1 {
      text-align: center;
      margin: 20px 0;
    }

    /* FILTRO */
    .filtro {
      margin: 0 20px 20px 20px;
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
      align-items: center;
    }

    .filtro label {
      display: flex;
      flex-direction: column;
      font-size: 14px;
    }

    .filtro select {
      padding: 8px;
      min-width: 200px;
    }

    .filtro button {
      padding: 10px 14px;
      cursor: pointer;
    }

    /* RESUMO */
    #resumo {
      display: none;
      margin: 0 20px 20px 20px;
      padding: 12px;
      background: #fff8dc;
      border-left: 5px solid #f4c430;
      font-size: 14px;
    }

    /* TABELA */
    .tabela-container {
      margin: 0 20px 20px 20px;
      overflow-x: auto;
      background: #fff;
      border-radius: 6px;
    }

    #tabelaRelatorio {
      width: 100%;
      min-width: 900px;
      border-collapse: collapse;
    }

    #tabelaRelatorio th,
    #tabelaRelatorio td {
      border: 1px solid #ddd;
      padding: 8px;
      font-size: 13px;
      text-align: left;
    }

    #tabelaRelatorio th {
      background: #f4c430;
      color: #000;
      position: sticky;
      top: 0;
      z-index: 1;
    }

    #tabelaRelatorio tr:nth-child(even) {
      background: #f9f9f9;
    }

    /* HEADER 
    #header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: #f4c430;
      padding: 12px 20px;
    }

    #header h2 {
      margin: 0;
    }

    #header .acoes {
      display: flex;
      gap: 10px;
      align-items: center;
      flex-wrap: wrap;
    }

    #header button {
      padding: 6px 10px;
      cursor: pointer;
    } */

    /* RESPONSIVO */
    @media (max-width: 768px) {

      h1 {
        font-size: 20px;
      }

      #header {
        flex-direction: column;
        align-items: flex-start;
        gap: 10px;
      }

      .acoes {
        width: 100%;
        justify-content: space-between;
      }

      .filtro {
        flex-direction: column;
        align-items: stretch;
      }

      .filtro select,
      .filtro button {
        width: 100%;
      }

      #resumo {
        font-size: 13px;
      }
    }
  </style>
</head>

<body onload="checarSessao()">

  <!-- LOGIN -->
  <script src="js/login.js"></script>

  <!-- HEADER -->
<div id="header-container"></div>

<script>
  fetch('components/header.html')
    .then(r => r.text())
    .then(html => {
      document.getElementById('header-container').innerHTML = html;
      configurarHeader('relatorios');
    });
</script>

  <h1>Relatórios de Expedição</h1>

  <!-- FILTRO -->
  <div class="filtro">
    <label>
      Lote
      <select id="selectLote"></select>
    </label>

    <button onclick="gerarRelatorio()">Gerar Relatório</button>
    <button onclick="exportarExcel()">Exportar Excel</button>
    <button onclick="exportarPDF()">Exportar PDF</button>
  </div>

  <!-- RESUMO -->
  <div id="resumo"></div>

  <!-- TABELA -->
  <div class="tabela-container">
    <table id="tabelaRelatorio">
      <thead>
        <tr>
          <th>Lote</th>
          <th>RZ</th>
          <th>Volume</th>
          <th>Status</th>
          <th>Área</th>
          <th>Rua</th>
          <th>Data</th>
          <th>Hora</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <!-- JS -->
  <script src="js/state.js"></script>
  <script src="js/utils.js"></script>
  <script src="js/relatórios/relatorios.js"></script>

</body>
</html>
