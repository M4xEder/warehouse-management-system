<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Relatórios de Expedição</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <link rel="stylesheet" href="css/style.css">
  <style>
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 15px;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 6px;
      text-align: center;
      font-size: 14px;
    }
    th {
      background-color: #f3f3f3;
    }
    #resumoLote {
      margin-top: 15px;
      padding: 10px;
      background: #f0f4f8;
      border-left: 4px solid #16a34a;
      display: none; /* inicialmente escondido */
    }
    button {
      margin-top: 10px;
      padding: 8px 12px;
      background: #16a34a;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background: #13803d;
    }
  </style>
</head>
<body>

  <!-- HEADER DINÂMICO -->
  <div id="header"></div>

  <main id="app">
    <h1>Relatórios de Expedição</h1>

    <label>Filtrar por lote:</label>
    <select id="selectLote" onchange="filtrarTabela()">
      <option value="">Selecione um lote</option>
      <option value="todos">Todos</option>
    </select>

    <button onclick="exportarLoteExcel()">Exportar Lote Selecionado (Excel)</button>
    <button onclick="exportarTodosLotesExcel()">Exportar Todos os Lotes (Excel)</button>

    <div id="resumoLote"></div>

    <table id="tabelaRelatorio">
      <thead>
        <tr>
          <th>Lote</th>
          <th>RZ</th>
          <th>Volume</th>
          <th>Status</th>
          <th>Área</th>
          <th>Rua</th>
          <th>Data</th>
          <th>Hora</th>
        </tr>
      </thead>
      <tbody>
        <!-- Linhas adicionadas dinamicamente -->
      </tbody>
    </table>
  </main>

  <!-- SCRIPTS -->
  <script src="js/supabase.js"></script>
  <script src="js/header.js"></script>
  <script src="js/state.js"></script>
  <script src="js/relatorios.js"></script>
</body>
</html>
